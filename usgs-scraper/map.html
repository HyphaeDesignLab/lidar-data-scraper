<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src='client/third-party/turf-6.5.0.min.js'></script>
    <script src='client/third-party/api.mapbox.com_mapbox-gl-js_v1.10.0_mapbox-gl.js'></script>
    <link href='client/third-party/api.mapbox.com_mapbox-gl-js_v1.10.0_mapbox-gl.css' rel='stylesheet'/>
    <script src='client/third-party/api.mapbox.com_mapbox-gl-js_plugins_mapbox-gl-draw_v1.4.3_mapbox-gl-draw.js'></script>
    <link href='client/third-party/api.mapbox.com_mapbox-gl-js_plugins_mapbox-gl-draw_v1.4.3_mapbox-gl-draw.css' rel='stylesheet'/>
    <script src="client/map.js"></script>
    <script src="client/mapbox-draw-theme.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #map-controls {
            position: fixed;
            top: 0;
            right: 0;
            background-color: maroon;
            color: white;
            border: 1px solid grey;
        }

        #map-controls input {
            display: block;
        }
        .mapboxgl-popup-content {
            background: rgba(255,255,255, 0.75);
        }
        [data-controls=container] {
            position: fixed; top: 0; right: 0; z-index: 123;
            max-width: 500px;
            overflow-y: scroll;
            background: rgba(255,155,255,.85);
            max-height: 50%;
            min-height: 300px;
        }
        [data-controls=toggle] {
            cursor: pointer;
            position: fixed;
            top: 0;
            right: 0;
            z-index: 124;
            background-color: rgba(255, 255, 255, .85);
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div data-controls="container"
     data-style-min-width="300px">
    <div data-controls="content"  style="display: none; "> </div>
</div>
<div data-controls="toggle" style="">&#x2699;</div>
<div id='map' style='width: 100vw; height: 100vh;'></div>

<div style="display:none;">
    <div data-controls="polygon-intersect">
        <h3>Polygon Intersect Tool</h3>
        <button data-button="draw" data-text-off="select on map" data-text-on="done selecting"></button>
        <textarea placeholder="enter full GeoJSON or a simple array of polygon vertices' coordinates"></textarea>
        <br/>
        <button data-button="intersect">find intersection</button>
    </div>
</div>


<script>
    LidarScraperMap()
</script>
</body>
</html>
